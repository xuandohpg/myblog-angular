<div id="footer">
  <div class="menu-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li *ngFor="let item of listFooterMenu">
              <a routerLink="{{item.slug}}">{{item.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-info">
            <li *ngFor="let item of listInfoAboutMe">
              <p class="title">{{item.title}}</p>
              <p [innerHTML]="item.content">
              </p>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
